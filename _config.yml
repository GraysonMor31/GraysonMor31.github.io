          On top of that my concentration in <mark>Networks & Security</mark> gave me a deeper understanding of network protocols, security principles, and hands-on experience with network administration and cybersecurity tools.
          I learned many skills including safe programming practices, secure network design, network protocols, cryptography, and secure system configuration.

