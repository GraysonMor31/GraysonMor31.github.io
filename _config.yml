        description: | # this will include new lines to allow paragraphs
          The IT department at CSU was my first real exposure to IT support and working in the tech industry. I worked as a student technician, where I was responsible for troubleshooting and resolving technical issues for faculty, and staff. After I graduated
          I was hired on as a full-time IT Support Specialist. In this role, I have gained experience in a wide range of IT support tasks including troubleshooting hardware and software issues,imaging new workstations using PDQ Smart Deploy, managing and managing a
          small database. I also got the opportunity to lead a vulnerability assessment and remediation project for the department. This project involved using the Tenable cloud environment to scan for vulnerabilities and then remediating them through patching and
          configuration changes. Lastly, I was involved in a large file migration and server decommissioning project. This project involved moving files from an old server to various SharePoint sites for over 30 sub departments of the student center, and then ensuring old data was securely deleted and inaccessible.
          Overall, this role has given me a lot of experience in IT support and has helped me develop my technical and communication skills.
      
      - layout: left
        title: Woodward, Inc.
        link: woodward.com
        sub_title: IT Cybersecurity Intern
        caption: May 2024 - December 2024
        quote: >
          Securing data in IT and OT environments
        description: | # this will include new lines to allow paragraphs
          At Woodward, I worked as an IT Cybersecurity Intern. I was responsible for monitoring and maintaining the security of the company's IT systems. I worked with SIEM tools, monitoring systems, and compliance management tools. 
          Towards the end of my internship I mostly conducted third-party risk assessments and worked with diverse teams to ensure the company's security posture was up to date.
          I also did some testing on an AI compliance tool to speed up risk reviews and audits. To add, I documented new policies and procedures a new 3rd Party Risk Management framework and system.
          I would present any findings or issues to upper management on a weekly basis as well. This internship gave me a lot of experience in the cybersecurity field and helped me understand the unique challenges of IT security in a manufacturing environment.
  
